<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formpage.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- <link rel="stylesheet" href="styles.css"> Link to external CSS file -->
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="another_page.html" method="post">
            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <!-- Contact Field -->
            <label for="contact">Contact:</label>
            <input type="tel" id="contact" name="contact" required>

            <!-- Date of Birth Field -->
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <!-- Gender Field -->
            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <!-- Course Dropdown -->
            <label for="Course">Course:</label>
            <select id="Course" name="Course" required>
                <option value="B.Voc(Software Development)">B.Voc(Software Development)</option>
                <option value="B.Tech(Computer Science)">B.Tech(Computer Science)</option>
                <option value="B.Tech(Eletronics)">B.Tech(Eletronics)</option>
                <option value="BCA">BCA</option>
                <option value="BCA(Data Science)">BCA(Data Science)</option>
                <option value="M.Tech(Computer Science)">M.Tech(Computer Science)</option>
                <option value="M.Tech(Eletronics)">M.Tech(Eletronics)</option>
            </select>

            <!-- Submit Button -->
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
